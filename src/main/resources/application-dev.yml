# Development environment configuration
spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: ${DB_USERNAME:alexasky111}
    password: ${DB_PASSWORD:growthhungry25}
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

# API Keys Configuration
api:
  gemini:
    api-key: ${GEMINI_API_KEY:dummy-gemini-key}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  exp-min: ${JWT_EXP_MIN:60}

# CORS Configuration â€” must be at the root level (same indent as jwt)
app:
  cors:
    allowed-origins: "http://localhost:5173,http://localhost:3000"
    allowed-methods: "GET,POST,PUT,PATCH,DELETE,OPTIONS"
    allowed-headers: "Authorization,Content-Type,X-Requested-With"
    exposed-headers: "Location,Set-Cookie"
    allow-credentials: true
